<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui blue image header">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            {{ form.username }}
            <!-- <input type="text" name="email" placeholder="E-mail address"> -->
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            {{ form.password }}
          </div>
        </div>
        <!-- <div class="ui fluid large blue submit button" > -->
            <input type="submit" name="" class="ui fluid large blue submit button">
        <!-- </div> -->
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      New to us? <a href="/accounts/signup/">Sign Up</a>
    </div>
  </div>
</div>


{% endblock %}
